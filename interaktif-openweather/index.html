<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Interaktif dengan Leaflet</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        body {
            max-width: 1024px;
            margin-inline: auto;
        }
        #map {
            height: auto;
            aspect-ratio: 5/2;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Peta Interaktif Gratis dengan OpenStreetMap dan Leaflet</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        let map = L.map('map')
            .setView([-6.983751572519888, 110.38850480721726], 20)
        
        L.tileLayer(
            'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
            { attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors' }
        ).addTo(map)

        // let marker =
        L.marker([-6.983751572519888, 110.38850480721726])
            .addTo(map)
            .bindPopup('Ini adalah ITB Semarang')
            .openPopup()
    </script>
</body>
</html>
